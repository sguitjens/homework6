<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <title>Weather</title>
</head>
<body>
  <header class="container-fluid bg-dark text-white">
    <div class="row justify-content-center">
      <h1>Weather Dashboard</h1>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row">
      <div id="city-list" class="col-md-3 bg-light">
        <h4 class="mt-3">Search for a City:</h4>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="City Name" aria-label="city name" aria-describedby="basic-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" id="city-search" type="button"><i class="fas fa-search"></i></button>
          </div>
        </div>

        <table class="table table-light border">
          <tbody>
            <tr>
              <td>Mark</td>
            </tr>
            <tr>
              <td>Jacob</td>
            </tr>
            <tr>
              <td>Larry</td>
            </tr>
          </tbody>
        </table>
              
      </div>

      <div class="col-md-9">
        <!--<div class="row">-->
        <div class="card col-md-12 mt-3 mb-3">
            <!--<h3 id="city-name" class="mt-2">City Name<img id="weather-icon" height="auto" width="auto"></h3>-->
          <div id="forecast" class="card-body pl-0 pr-0">
            <h3 id="city-name">City Name</h3><img id="weather-icon" height="auto" width="auto">
            <span id="temp-data"></span><br>
            <span id="hum-data"></span><br>
            <span id="wind-data"></span><br>
            <span id="uvi-data"></span><br>
          </div>

        </div>

        <div class="row">
          
        </div>

        <div id="five-day-title" class="row">
          <h3 class="ml-3">5-Day Forecast</h3>
        </div>

        <div id="five-day-cards" class="row">

        <div class="col-md-2dot4">
        <div id="five-day-1" class="card bg-primary text-white">
          <div class="card-body">
            <h6></h6>
            <img class="weather-icon" height="auto" width="auto">
              <p class="temp-5 small"></p>
              <p class="hum-5 small"></p>
          </div>
        </div>
        </div>

        <div class="col-md-2dot4">
        <div id="five-day-2" class="card bg-primary text-white">
          <div class="card-body">
            <h6></h6>
            <img class="weather-icon" height="auto" width="auto">
            <p class="temp-5 small"></p>
            <p class="hum-5 small"></p>
          </div>
        </div>
        </div>

        <div class="col-md-2dot4">
          <div id="five-day-3" class="card bg-primary text-white">
            <div class="card-body">
              <h6></h6>
              <img class="weather-icon" height="auto" width="auto">
              <p class="temp-5 small"></p>
              <p class="hum-5 small"></p>
            </div>
          </div>
        </div>

        <div class="col-md-2dot4">
          <div id="five-day-4" class="card bg-primary text-white">
            <div class="card-body">
              <h6></h6>
              <img class="weather-icon" height="auto" width="auto">
              <p class="temp-5 small"></p>
              <p class="hum-5 small"></p>
            </div>
          </div>
        </div>

        <div class="col-md-2dot4">
          <div id="five-day-5" class="card bg-primary text-white">
            <div class="card-body">
              <h6></h6>
              <img class="weather-icon" height="auto" width="auto">
              <p class="temp-5 small"></p>
              <p class="hum-5 small"></p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>


  

  <footer></footer>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://kit.fontawesome.com/f53a07ee43.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
